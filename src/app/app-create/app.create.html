<div class="section card-list">
  <div class="form-group">
    <textarea [(ngModel)]="card.word" placeholder="word" class="form-control" rows="1"></textarea>
  </div>
    <div class="form-group">
        <textarea [(ngModel)]="card.front" placeholder="front" class="form-control" rows="7"></textarea>
    </div>
    <div class="form-group">
        <textarea [(ngModel)]="card.back" placeholder="back" class="form-control" rows="7"></textarea>
    </div>
    <button type="submit" class="btn btn-success" (click)="createCard()">Create</button>
</div>
