<div class="section card-list">

  <div class="form-group">
    <div class="form-inline">
      <input type="text" placeholder="word" class="form-control" [(ngModel)]="card.word">
      <select [(ngModel)]="card.gender">
        <option value="">-</option>
        <option value="female">female</option>
        <option value="male">male</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <textarea [(ngModel)]="card.front" placeholder="front" class="form-control" rows="7"></textarea>
  </div>

  <div class="form-group">
    <input type="text" placeholder="image url" class="form-control" [(ngModel)]="image.url">
    <button type="submit" class="btn btn-success" (click)="addImage()">Add Image</button>
    <ul *ngFor="let image of card.images">
      <li>{{image.url}}</li>
    </ul>
  </div>

  <button type="submit" class="btn btn-success" (click)="createCard()">Create</button>
</div>
