<div class="section">
    <table class="table table-striped normal-font-size">
        <thead>
        <tr>
            <th>Due</th>
            <th>Word</th>
            <th>Gender</th>
            <th>Front</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let card of cardService.cards | async" (click)="onSelect(card)">
            <td [innerHtml]="card.reviewDate | due"></td>
          <td><span class="label label-success">{{card.word}}</span></td>
            <td> {{card.gender}}</td>
            <td [innerHtml]="card.front | result | itemizer"></td>
        </tr>
        </tbody>
    </table>
</div>
