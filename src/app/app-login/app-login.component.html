<div class="section card-list">
  <div class="form-group">
    <input [(ngModel)]="username" type="text" class="form-control" id="exampleInputName2" placeholder="Username">
  </div>
  <div class="form-group">
    <input [(ngModel)]="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-success" (click)="login()">Login</button>
</div>
